<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success - KitVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#2563eb",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-slate-50 text-slate-700">
    <!-- Consistent Header -->
    <header
      id="main-header"
      class="bg-white/90 backdrop-blur-sm shadow-sm sticky top-0 left-0 right-0 z-40 transition-colors duration-300"
    >
      <nav
        class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-slate-900">
          <img
            class="object-contain h-9"
            src="assets/logo_horizontal.png"
            alt="KITVAULT"
          />
        </a>
        <div class="hidden md:flex space-x-6 items-center">
          <a
            href="all-items.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium"
            >All Kits</a
          >
          <a
            href="retro-kits.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium"
            >Retro</a
          >
          <a
            href="current-kits.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium"
            >Current</a
          >
          <a
            href="concept-jerseys.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium"
            >Concepts</a
          >
          <a
            href="orders.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium"
            >Orders</a
          >
          <a
            href="cart.html"
            class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
              />
            </svg>
            <span
              id="cart-count"
              class="absolute -top-1 -right-2 bg-primary text-white text-[10px] font-semibold rounded-full h-4 w-4 flex items-center justify-center"
              >0</span
            >
          </a>
          <div id="auth-links" class="flex items-center gap-x-4"></div>
        </div>
        <div class="md:hidden flex items-center">
          <button
            id="mobile-menu-button"
            class="text-slate-900 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Mobile Menu HTML -->
    <div
      id="mobile-menu"
      class="md:hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-50 hidden transition-transform duration-300 ease-in-out transform translate-x-full"
    >
      <!-- Mobile menu content here... -->
    </div>

    <main class="flex items-center justify-center min-h-[80vh] px-4 py-24">
      <div
        class="w-full max-w-lg bg-white p-8 sm:p-12 rounded-lg shadow-lg text-center"
      >
        <div
          class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-slate-900 mt-6">
          Payment Successful!
        </h1>
        <p class="text-lg text-slate-600 mt-2">
          Thank you for your purchase. Your order has been placed and a
          confirmation email has been sent.
        </p>
        <a
          href="orders.html"
          class="mt-8 inline-block w-full sm:w-auto bg-slate-900 text-white font-bold py-3.5 px-8 rounded-lg text-lg hover:bg-slate-700 transition-all duration-300"
        >
          View Your Orders
        </a>
      </div>
    </main>

    <!-- Consistent Footer -->
    <footer id="contact" class="bg-white border-t border-slate-100">
      <!-- Footer content here... -->
    </footer>

    <!-- CONSOLIDATED JAVASCRIPT BLOCK -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- STANDARD UI FUNCTIONS ---
        const handleHeaderScroll = () => {
          const header = document.getElementById("main-header");
          if (!header) return;
          window.addEventListener("scroll", () => {
            header.classList.toggle("bg-white", window.scrollY > 50);
            header.classList.toggle("bg-white/90", window.scrollY <= 50);
          });
        };

        const initMobileMenu = () => {
          const mobileMenuButton =
            document.getElementById("mobile-menu-button");
          const closeMobileMenuButton =
            document.getElementById("close-mobile-menu");
          const mobileMenu = document.getElementById("mobile-menu");
          if (!mobileMenuButton || !closeMobileMenuButton || !mobileMenu)
            return;

          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.remove("hidden");
            requestAnimationFrame(() => {
              mobileMenu.classList.remove("translate-x-full");
            });
          });
          closeMobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.add("translate-x-full");
            setTimeout(() => mobileMenu.classList.add("hidden"), 300);
          });
        };

        const updateCartCount = () => {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
          const cartCountSpan = document.getElementById("cart-count");
          if (cartCountSpan) cartCountSpan.textContent = cartCount;
        };

        const initAuth = () => {
          const token = localStorage.getItem("token");
          const authLinksContainer = document.getElementById("auth-links");
          if (!authLinksContainer) return;
          const logout = (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "index.html";
          };
          if (token) {
            authLinksContainer.innerHTML = `<a href="#" id="logout-button" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Logout</a>`;
            document
              .getElementById("logout-button")
              .addEventListener("click", logout);
          } else {
            authLinksContainer.innerHTML = `
              <a href="login.html" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Login</a>
              <a href="register.html" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-900 transition-colors duration-300">Register</a>`;
          }
        };

        // --- SUCCESS PAGE SPECIFIC LOGIC ---
        const clearCart = () => {
          localStorage.removeItem("cart");
        };

        // --- INITIALIZATION ---
        const init = () => {
          handleHeaderScroll();
          initMobileMenu();
          clearCart(); // Clear the cart on success page load
          updateCartCount(); // Update header icon to 0
          initAuth();
        };

        init();
      });
    </script>
  </body>
</html>
